<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>翠鸟进化挑战</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      /* ========================================== */
      /* 1. 在这里设置背景图片路径 */
      /* ========================================== */
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), 
                  url('background.jpg'); /* <--- 替换成你的背景文件名 */
      background-size: cover;
      background-position: center;
    }

    .scene {
      display: flex;
      gap: 100px;
      align-items: center;
    }

    .item {
      width: 200px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    img {
      width: 140px; /* 你可以根据图片大小调整这个数值 */
      user-select: none;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
    }

    #fish {
      cursor: grab;
    }

    .caption {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      text-shadow: 1px 1px 2px white;
      text-align: center;
      min-height: 1.5em;
    }

    /* 金色字体样式 */
    .success-gold {
      color: #d4af37 !important; 
      font-size: 22px !important;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8) !important;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #text {
      margin-top: 50px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #c0392b;
      font-family: 'Courier New', Courier, monospace;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <div>
    <div class="scene">
      <div class="item" id="bird-zone">
        <img id="bird" src="bird1.png" alt="翠鸟" />
        <div id="bird-text" class="caption">普通翠鸟</div>
      </div>

      <div class="item" id="fish-zone">
        <img id="fish" src="fish.png" draggable="true" alt="鱼" />
        <div id="tip-text" class="caption">拖动鱼喂给翠鸟</div>
      </div>
    </div>

    <div id="text"></div>
  </div>

  <script>
    let fish = document.getElementById('fish');
    const bird = document.getElementById('bird');
    const birdZone = document.getElementById('bird-zone');
    const fishZone = document.getElementById('fish-zone');
    const birdText = document.getElementById('bird-text');
    const tipText = document.getElementById('tip-text');
    const coordinateText = document.getElementById('text');

    let stage = 1;

    function bindFishDrag(element) {
      element.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', 'fish');
      });
    }

    bindFishDrag(fish);

    birdZone.addEventListener('dragover', e => {
      e.preventDefault();
    });

    birdZone.addEventListener('drop', e => {
      e.preventDefault();

      fish.remove();

      if (stage === 1) {
        // 第1次喂食：变稀有
        bird.src = 'bird2.png'; // <--- 稀有翠鸟图片
        birdText.innerText = '稀有翠鸟';
        createNewFish();
        stage = 2;
      } else if (stage === 2) {
        // 第2次喂食：变史诗
        bird.src = 'bird3.png'; // <--- 史诗翠鸟图片
        birdText.innerText = '史诗翠鸟';
        createNewFish();
        stage = 3;
      } else if (stage === 3) {
        // 第3次喂食：变传说并出坐标
        bird.src = 'bird4.png'; // <--- 传说翠鸟图片
        birdText.innerText = '传说翠鸟';
        
        coordinateText.innerText = "N 040° 06.107' E 116° 13.907'";
        
        tipText.innerText = '进化成功';
        tipText.classList.add('success-gold');
        
        stage = 4;
      }
    });

    function createNewFish() {
      const newFish = document.createElement('img');
      newFish.id = 'fish';
      newFish.src = 'fish.png'; // <--- 新生成的鱼图片
      newFish.draggable = true;
      fishZone.insertBefore(newFish, tipText);
      fish = newFish;
      bindFishDrag(newFish);
    }
  </script>

</body>
</html>
